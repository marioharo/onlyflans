{% extends "base.html" %} {% block content %}
<div class="container">
  <h2>Bienvenido {{ user.get_username }}</h2>
  {% lorem 1 p %}
  
  {% comment %} agregar : flanes_privados con tag jinja {% endcomment %}
  <div class="row row-cols-1 row-cols-md-4 g-3 mb-5">
      {% for flan in flanes %}
      <div class="col">
          <div class="card">
              <img class="card-img-top" src="{{ flan.img_url }}" alt="flan" />
              <div class="card-body d-flex flex-column justify-content-between">
                  <h4 class="card-title">{{ flan.nombre }}</h4>
                  <p class="card-text">{{ flan.descripcion }}</p>
                  <h6 class="card-subtitle fs-5 text-body-secondary">
                      $ {{ flan.precio}}
                    </h6>
                    <a href="#" class="btn btn-primary w-50">Comprar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
</div> <!--Fin container-->
{% endblock %}
